<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OS Algorithms Visualizer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <nav>
        <div class="brand">OS VISUALIZER</div>
        <div class="tabs">
            <button class="active" onclick="showTab('paging')">Page Replacement</button>
            <button onclick="showTab('memory')">Memory Allocation</button>
        </div>
    </nav>

    <div class="container">
        
        <div id="paging" class="tab-pane active">
            <div class="controls-card">
                <div class="input-group">
                    <label>Reference String</label>
                    <input type="text" id="ref-string" value="7 0 1 2 0 3 0 4 2 3 0 3 2 1 2 0 1 7 0 1">
                </div>
                <div class="row-inputs">
                    <div class="input-group">
                        <label>Frames</label>
                        <input type="number" id="frame-count" value="3" min="1" max="10">
                    </div>
                    <div class="input-group">
                        <label>Algorithm</label>
                        <select id="algo-paging">
                            <option value="FIFO">FIFO</option>
                            <option value="LRU">LRU</option>
                            <option value="OPT">Optimal</option>
                            <option value="SC">Second Chance</option>
                        </select>
                    </div>
                    <button onclick="simulatePaging()">Simulate</button>
                </div>
            </div>

            <div class="legend">
                <span class="dot hit"></span> Hit
                <span class="dot miss"></span> Miss
            </div>

            <div id="paging-result" class="result-container"></div>
            <div id="paging-stats" class="stats-container"></div>
        </div>

        <div id="memory" class="tab-pane">
            <div class="controls-card">
                <div class="input-group">
                    <label>Block Sizes</label>
                    <input type="text" id="block-sizes" value="100 500 200 300 600">
                </div>
                <div class="input-group">
                    <label>Process Sizes</label>
                    <input type="text" id="process-sizes" value="212 417 112 426">
                </div>
                <div class="row-inputs">
                    <div class="input-group">
                        <label>Strategy</label>
                        <select id="algo-mem">
                            <option value="FF">First Fit</option>
                            <option value="NF">Next Fit</option>
                            <option value="BF">Best Fit</option>
                            <option value="WF">Worst Fit</option>
                        </select>
                    </div>
                    <button onclick="simulateMemory()">Simulate</button>
                </div>
            </div>

            <div id="memory-result" class="result-container"></div>
            <div id="memory-stats" class="stats-container"></div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
